<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Funcionário</title>
    <link rel="stylesheet" href="cadcliente.css">
</head>
<body>
    <div class="container">
        <img src="/api/placeholder/100/100" alt="Logo" class="logo">
        <h2>CADASTRO DO FUNCIONÁRIO</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="CARGO" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefone" required>
            <div class="buttons">
                <button type="button" class="voltar">VOLTAR</button>
                <button type="submit" class="cadastrar">CADASTRAR</button>
            </div>
        </form>
    </div>
</body>
</html>
